    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      width: 320px;

      margin-top: 0;

    }

      margin: 0 0 10px;
      line-height: 1.4;

  <h3>AI Quick Help</h3>
